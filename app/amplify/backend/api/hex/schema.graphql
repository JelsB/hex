type BudgetEntry @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  description: String
  amount: Float!
}

enum BoardGameType {
  CO_OP,
  WORKER_PLACEMENT
}

type BoardGame @model @auth(rules: [
  { allow: public, operations: [read],  provider: iam},
  { allow: owner }
]) {
  id: ID!
  name: String!
  description: String!
  minimumNumberOfPlayers: Int!
  maximumNumberOfPlayers: Int
  minimumDuration: Int!
  maximumDuration: Int
  type: BoardGameType!
}